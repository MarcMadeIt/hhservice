name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔄 Reset & Pull Latest Code from GitHub
        run: |
          echo "⚠️ Resetting repository and pulling latest code..."
          cd /home/hhservice/htdocs/hhservice.dk
          git fetch --all
          git reset --hard origin/main
          git pull origin main --force

      - name: 🛠 Remove old Next.js & dependencies
        run: |
          echo "⚠️ Removing old dependencies and Next.js cache..."
          cd /home/hhservice/htdocs/hhservice.dk
          rm -rf node_modules package-lock.json .next
          npm install

      - name: 🔧 Build Next.js project
        run: |
          echo "⚡ Building Next.js app..."
          cd /home/hhservice/htdocs/hhservice.dk
          npm run build

      - name: 🚀 Restart PM2 with `npm run start`
        run: |
          echo "🔄 Restarting PM2 with Production Mode..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Loads NVM correctly

          cd /home/hhservice/htdocs/hhservice.dk
          npm install --production

          echo "⚡ Restarting PM2 process with npm run start..."
          pm2 delete hhs-marccode || true  
          pm2 start npm --name "nextjs-hhservice" -- start -- -p 3600
          pm2 save
          pm2 list

      - name: ✅ Deployment completed
        run: echo "🚀 Deployment successful!"
