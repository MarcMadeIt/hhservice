name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted # âœ… KÃ¸rer pÃ¥ din VPS runner
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Install dependencies
        run: |
          cd /home/marccode/htdocs/hhs.marccode.com  # âœ… Korrekt projektsti
          npm install

      - name: ğŸ”§ Build Next.js project
        run: |
          cd /home/marccode/htdocs/hhs.marccode.com
          echo "âš¡ Cleaning up old builds..."
          rm -rf .next
          echo "âš¡ Building Next.js project..."
          npm run build

      - name: ğŸš€ Restart PM2
        run: |
          echo "ğŸ”„ Restarting PM2..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Loader NVM

          cd /home/marccode/htdocs/hhs.marccode.com
          npm install --production

          echo "âš¡ Restarting PM2 process..."
          pm2 restart hhs-marccode || pm2 start npm --name "hhs-marccode" -- start
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
