name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted # ✅ Kører på din VPS runner
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🏗 Install dependencies
        run: |
          cd /home/marccode/htdocs/hhs.marccode.com  # ✅ Korrekt projektsti
          npm install

      - name: 🔧 Build Next.js project
        run: |
          cd /home/marccode/htdocs/hhs.marccode.com
          echo "⚡ Cleaning up old builds..."
          rm -rf .next
          echo "⚡ Building Next.js project..."
          npm run build

      - name: 🚀 Restart PM2
        run: |
          echo "🔄 Restarting PM2..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Loader NVM

          cd /home/marccode/htdocs/hhs.marccode.com
          npm install --production

          echo "⚡ Restarting PM2 process..."
          pm2 restart hhs-marccode || pm2 start npm --name "hhs-marccode" -- start
          pm2 save
          pm2 list

      - name: ✅ Deployment completed
        run: echo "🚀 Deployment successful!"
