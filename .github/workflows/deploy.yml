name: Deploy Next.js to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted # âœ… This ensures it runs on your self-hosted VPS runner
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Install dependencies
        run: npm install

      - name: ğŸ”§ Build Next.js project
        run: |
          echo "âš¡ Cleaning up old builds..."
          rm -rf .next
          echo "âš¡ Building Next.js project..."
          npm run build

      - name: ğŸš€ Restart PM2
        run: |
          echo "ğŸ”„ Restarting PM2..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Loads NVM correctly

          cd /var/www/my-nextjs-app || exit 1
          npm install --production

          echo "âš¡ Restarting PM2 process..."
          pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
