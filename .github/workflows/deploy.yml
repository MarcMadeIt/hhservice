name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/hhservice/htdocs/hhservice.dk
          git reset --hard HEAD  # Sikrer ren tilstand
          git pull origin main --force

      - name: ğŸ“¦ Install dependencies (Optimized)
        run: |
          echo "âš ï¸ Installing dependencies..."
          cd /home/hhservice/htdocs/hhservice.dk
          npm ci  # Hurtigere end "npm install" og sikrer stabilitet

      - name: ğŸ”§ Build Next.js project
        run: |
          echo "âš¡ Building Next.js app..."
          cd /home/hhservice/htdocs/hhservice.dk
          npm run build

      - name: ğŸš€ Restart PM2 without creating a new instance
        run: |
          echo "ğŸ”„ Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Loads NVM correctly

          cd /home/hhservice/htdocs/hhservice.dk

          if pm2 list | grep -q "nextjs-hhservice"; then
            echo "âš¡ Process found! Reloading..."
            pm2 restart nextjs-hhservice
          else
            echo "âš ï¸ Process not found! Starting a new instance..."
            pm2 start npm --name "nextjs-hhservice" -- start -- -p 3600
          fi

          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
